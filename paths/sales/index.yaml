post:
  tags:
  - 'sales'
  summary: 'Create a new sale'
  description: 'Creates a new sale with the provided items.'
  operationId: 'createSale'
  consumes:
  - 'application/json'
  produces:
  - 'application/json'
  parameters:
  - in: 'body'
    name: 'body'
    description: 'Sale details to create a new sale'
    required: true
    schema:
      type: 'object'
      required:
      - items
      properties:
        items:
          type: 'array'
          items:
            type: 'object'
            required:
            - product_id
            - quantity_sold
            - product_name
            properties:
              product_id:
                type: 'string'
                example: 'prod123'
              quantity_sold:
                type: 'integer'
                example: 2
              product_name:
                type: 'string'
                example: 'prod123'
  responses:
    201:
      description: 'Sale created successfully'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: true
          message:
            type: 'string'
            example: 'Sale created successfully'
          sale_id:
            type: 'string'
            example: 'sale123'
    400:
      description: 'Invalid input'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Invalid input provided'
    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'

get:
  tags:
  - 'sales'
  summary: 'Get all sales'
  description: 'Retrieves a list of all sales in the system.'
  operationId: 'getAllSales'
  produces:
  - 'application/json'
  responses:
    200:
      description: 'List of sales retrieved successfully'
      schema:
        type: 'object'
        properties:
          data:
            type: 'object'
            properties:
              sales:
                type: 'object'
                properties:
                  items:
                    type: 'array'
                    items:
                      type: 'object'
                      properties:
                        sale_id:
                          type: 'string'
                          example: 'sale123'
                        owner_id:
                          type: 'string'
                          example: 'user123'
                        customer_id:
                          type: 'string'
                          example: 'customer123 or null'
                        total_amount:
                          type: 'integer'
                          example: 400
                        total_items:
                          type: 'integer'
                          example: 2
                        discount:
                          type: 'integer'
                          example: 8
                        created_at:
                          type: 'string'
                          format: 'date-time'
                          example: '2023-10-01T12:00:00.000Z'
                        updated_at:
                          type: 'string'
                          format: 'date-time'
                          example: '2023-10-01T12:00:00.000Z'
                  total_items:
                    type: 'integer'
                    example: 1
                  gross_sale:
                    type: 'integer'
                    example: 50
                  net_sale:
                    type: 'integer'
                    example: 46
                  today_revenue:
                    type: 'integer'
                    example: 46
                  range:
                    type: 'string'
                    example: '1d'
          success:
            type: 'boolean'
            example: true
    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'
