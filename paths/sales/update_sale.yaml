tags:
- 'sales'
summary: 'Update a sale'
description: 'Updates an existing sale with the provided details.'
operationId: 'updateSale'
consumes:
- 'application/json'
produces:
- 'application/json'
parameters:
- in: 'path'
  name: 'sale_id'
  description: 'ID of the sale to update'
  required: true
  type: 'string'
- in: 'body'
  name: 'body'
  description: 'Sale details to update'
  required: true
  schema:
    type: 'object'
    required:
    - product_id
    - quantity_sold
    properties:
      product_id:
        type: 'string'
        example: 'prod123'
      quantity_sold:
        type: 'integer'
        example: 3
responses:
  200:
    description: 'Sale updated successfully'
    schema:
      type: 'object'
      properties:
        success:
          type: 'boolean'
          example: true
        message:
          type: 'string'
          example: 'Sale updated successfully'
  400:
    description: 'Invalid input'
    schema:
      type: 'object'
      properties:
        success:
          type: 'boolean'
          example: false
        message:
          type: 'string'
          example: 'Invalid input provided'
  404:
    description: 'Sale not found'
    schema:
      type: 'object'
      properties:
        success:
          type: 'boolean'
          example: false
        message:
          type: 'string'
          example: 'Sale not found'
  500:
    description: 'Internal server error'
    schema:
      type: 'object'
      properties:
        success:
          type: 'boolean'
          example: false
        message:
          type: 'string'
          example: 'Internal server error occurred'
