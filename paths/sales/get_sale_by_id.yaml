tags:
- 'sales'
summary: 'Get a sale by ID'
description: 'Retrieves details of a specific sale by its ID.'
operationId: 'getSalesById'
parameters:
- in: 'path'
  name: 'sale_id'
  description: 'ID of the sale to retrieve'
  required: true
  type: 'string'
responses:
  200:
    description: 'Sale details retrieved successfully'
    schema:
      type: 'object'
      properties:
        sale_id:
          type: 'string'
          example: 'sale123'
        owner_id:
          type: 'string'
          example: 'user123'
        product_id:
          type: 'string'
          example: 'prod123'
        quantity_sold:
          type: 'integer'
          example: 2
        product:
          type: 'object'
          properties:
            product_id:
              type: 'string'
              example: 'prod123'
            product_name:
              type: 'string'
              example: 'T-Shirt'
            product_price:
              type: 'number'
              example: 25.99
            product_description:
              type: 'string'
              example: 'A comfortable T-Shirt'
        created_at:
          type: 'string'
          format: 'date-time'
          example: '2023-10-01T12:00:00.000Z'
        updated_at:
          type: 'string'
          format: 'date-time'
          example: '2023-10-01T12:00:00.000Z'
  404:
    description: 'Sale not found'
    schema:
      type: 'object'
      properties:
        success:
          type: 'boolean'
          example: false
        message:
          type: 'string'
          example: 'Sale not found'
  500:
    description: 'Internal server error'
    schema:
      type: 'object'
      properties:
        success:
          type: 'boolean'
          example: false
        message:
          type: 'string'
          example: 'Internal server error occurred'
