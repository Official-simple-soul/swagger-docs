get:
  tags:
  - 'customer'
  summary: 'Get a customer by ID'
  description: 'Retrieves a single customerâ€™s details by their ID.'
  operationId: 'getCustomerById'
  parameters:
  - in: 'path'
    name: 'id'
    description: 'ID of the customer to retrieve'
    required: true
    type: 'string'
  responses:
    200:
      description: 'Customer details retrieved successfully'
      schema:
        type: 'object'
        properties:
          data:
            type: 'object'
            properties:
              customer:
                type: 'object'
                properties:
                  customer_id:
                    type: 'string'
                    example: 'cust_12345'
                  customer_name:
                    type: 'string'
                    example: 'John Doe'
                  email:
                    type: 'string'
                    example: 'johndoe@example.com'
                  phone_number:
                    type: 'string'
                    example: '+1234567890'
                  address:
                    type: 'string'
                    example: '01, Bren Street'
          success:
            type: 'boolean'
            example: true

    404:
      description: 'Customer not found'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Customer not found'
    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'
