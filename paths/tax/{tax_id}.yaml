get:
  tags:
  - 'tax'
  summary: 'Get a tax by ID'
  description: 'Retrieves a single tax’s details by its ID.'
  operationId: 'getTaxById'
  parameters:
  - in: 'path'
    name: 'id'
    description: 'ID of the tax to retrieve'
    required: true
    type: 'string'
  responses:
    200:
      description: 'Tax details retrieved successfully'
      schema:
        type: 'object'
        properties:
          data:
            type: 'object'
            properties:
              tax:
                type: 'object'
                properties:
                  tax_id:
                    type: 'string'
                    example: 'cat_wearable'
                  tax_name:
                    type: 'string'
                    example: 'Wearables'
                  tax_description:
                    type: 'string'
                    example: 'Products related to wearable technology.'
                  tax_rate:
                    type: number
                    example: 10
                  owner_id:
                    type: string
                    example: 'owner123'
          success:
            type: 'boolean'
            example: true
    404:
      description: 'Tax not found'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Tax not found'
    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'

put:
  tags:
  - 'tax'
  summary: 'Update an existing tax'
  description: 'Allows modification of an existing tax’s details.'
  operationId: 'updateTax'
  consumes:
  - 'application/json'
  produces:
  - 'application/json'
  parameters:
  - in: 'path'
    name: 'id'
    description: 'ID of the tax to update'
    required: true
    type: 'string'
  - in: 'body'
    name: 'body'
    description: 'Updated tax details'
    required: true
    schema:
      type: 'object'
      required:
      - tax_id
      - tax_name
      - tax_rate
      - tax_description
      properties:
        tax_id:
          type: 'string'
          example: 'cat_wearable'
        tax_name:
          type: 'string'
          example: 'Wearables'
        tax_description:
          type: 'string'
          example: 'Products related to wearable technology.'
        tax_rate:
          type: number
          example: 10
  responses:
    200:
      description: 'Tax updated successfully'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: true
          message:
            type: 'string'
            example: 'Tax updated successfully'
    400:
      description: 'Invalid input'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Invalid input provided'
    404:
      description: 'Tax not found'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Tax not found'
    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'

delete:
  tags:
  - 'tax'
  summary: 'Delete a tax'
  description: 'Deletes a tax from the system.'
  operationId: 'deleteTax'
  parameters:
  - in: 'path'
    name: 'id'
    description: 'ID of the tax to delete'
    required: true
    type: 'string'
  responses:
    200:
      description: 'Tax deleted successfully'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: true
          message:
            type: 'string'
            example: 'Tax deleted successfully'
    404:
      description: 'Tax not found'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Tax not found'
    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'
