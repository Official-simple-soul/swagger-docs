post:
  tags:
  - 'invoice'
  summary: 'Create a new invoice'
  description: 'Registers a new invoice in the system.'
  operationId: 'createInvoice'
  consumes:
  - 'application/json'
  produces:
  - 'application/json'
  parameters:
  - in: 'body'
    name: 'body'
    description: 'Invoice details to create a new invoice'
    required: true
    schema:
      type: 'object'
      required:
      - invoice_amount
      - due_date
      properties:
        invoice_amount:
          type: 'number'
          example: 1000
        due_date:
          type: 'string'
          example: '2024-01-01'
  responses:
    201:
      description: 'Invoice created successfully'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: true
          message:
            type: 'string'
            example: 'Invoice created successfully'
    400:
      description: 'Invalid input'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Invalid input provided'
    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'

get:
  tags:
  - 'invoice'
  summary: 'Get a list of invoices'
  description: 'Retrieves a list of all registered invoices.'
  operationId: 'getInvoices'
  produces:
  - 'application/json'
  responses:
    200:
      description: 'List of invoices retrieved successfully'
      schema:
        type: 'object'
        properties:
          data:
            type: 'object'
            properties:
              invoices:
                type: 'array'
                items:
                  type: 'object'
                  properties:
                    invoice_id:
                      type: 'string'
                      example: 'inv_12345'
                    customer:
                      type: 'object'
                      properties:
                        customer_id:
                          type: 'string'
                          example: 'cus_12345'
                        customer_name:
                          type: 'string'
                          example: 'cus_12345'
                    products:
                      type: 'array'
                      items:
                        type: 'object'
                        properties:
                          product_id:
                            type: 'string'
                            example: 'prod_12345'
                          product_name:
                            type: 'string'
                            example: 'Goog Watch'
          success:
            type: 'boolean'
            example: true

    500:
      description: 'Internal server error'
      schema:
        type: 'object'
        properties:
          success:
            type: 'boolean'
            example: false
          message:
            type: 'string'
            example: 'Internal server error occurred'
